<!DOCTYPE html>
<html lang="zh_CH" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>博客写作</title>
      <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link th:href="@{/css/index.css}" rel="stylesheet">
      <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
      <script th:src="@{/lib/layui/layui.js}"></script>
      <script th:src="@{/lib/jquery.min.js}"></script>
      <!--Editor.md-->
      <link rel="stylesheet" th:href="@{/lib/editormd/css/style.css}" />
      <link rel="stylesheet"  th:href="@{/lib/editormd/css/editormd.css}" />
      <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
      
    </head>
    <body>
      <div class="header">
        <div class="title">
          <a href="/index">SpringBoot后台管理界面</a> 
        </div>
        <div style="display: flex;flex-direction: row;justify-content: flex-end;flex: 1;">    
          <div class="button" style="background-color: rgb(131, 140, 147);">
            <a href="/login.html">登录</a>
          </div>
          <div class="button" style="background-color: rgb(131, 140, 147);">
            <a href="#">注册</a>
          </div>
        </div>
      </div>
    
      <div class="row">


        <div class="column sideleft" style="width: 15%;">
          <div class="fixed_sideleft">
          <div class="topnav">
            <a href="/BlogWrite">博客写作</a>
            <a href="/Article_Management">文章管理</a>
            <a href="/Email">邮件</a>
            <a href="/DataBase">数据库</a>
            <a href="/Git_Project">Git项目</a>
            <a href="/Visualization">可视化</a>
            <a href="/User_Settings">用户设置</a>
            <a href="/Website_Introduction">网站介绍</a>
            <!-- key:value js来构建 -->
          </div>
        </div>
        </div>


        <div class="column middle" style="width: 85%;">
          <div style="background-color: rgb(246, 255, 0.5);;height: 80vh;">
            <!-- 这里是markdown编辑框 -->
           <!--博客表单-->
              <form name="mdEditorForm" style="position: fixed;width: 85%;" >
                <div style="display: flex;">
                    <div style="font-size: 2rem; color: #f50000; justify-content: flex-start;margin-left: 4rem;">
                      标题：<input type="text" name="title">
                  </div>
                  <div style="font-size: 2rem; color: #fa0000;justify-content: flex-end;flex: 1;">
                    作者：<input type="text" name="uid">
                  </div>
                </div>

                <div id="article-content">
                    <textarea name="content" id="content" style="display:none;"> </textarea>
                </div>
            </form>
          </div>
        </div>
      </div>
    
            <script th:src="@{/lib/jquery.min.js}"></script>
            <script th:src="@{/lib/editormd/editormd.min.js}"></script>
            <script type="text/javascript">
                var testEditor;
                //window.onload = function(){ }
                $(function() {
                    testEditor = editormd("article-content", {
                        width : "100%",
                        height : 600,
                        syncScrolling : "single",
                        path : "../lib/editormd/lib/",
                        saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                        emoji: true,
                        theme: "dark",//工具栏主题
                        previewTheme: "dark",//预览主题
                        editorTheme: "pastel-on-dark",//编辑主题
                        tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                        flowChart : true,             // 开启流程图支持，默认关闭
                        sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                        //图片上传
                        imageUpload : true,
                        imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                        imageUploadURL : "/article/file/upload",
                        onload : function() {
                            console.log('onload', this);
                        },
                        /*指定需要显示的功能按钮*/
                        toolbarIcons : function() {
                            return ["undo","redo","|",
                                "bold","del","italic","quote","ucwords","uppercase","lowercase","|",
                                "h1","h2","h3","h4","h5","h6","|",
                                "list-ul","list-ol","hr","|",
                                "link","reference-link","image","code","preformatted-text",
                                "code-block","table","datetime","emoji","html-entities","pagebreak","|",
                                "goto-line","watch","preview","fullscreen","clear","search","|",
                                "help","info","releaseIcon", "index"]
                        },
                        /*自定义功能按钮，下面我自定义了2个，一个是发布，一个是返回首页*/
                        toolbarIconTexts : {
                            releaseIcon : "<span bgcolor=\"gray\">发布</span>",
                            index : "<span bgcolor=\"red\">返回首页</span>",
                        },
             
                        /*给自定义按钮指定回调函数*/
                        toolbarHandlers:{
                            releaseIcon : function(cm, icon, cursor, selection) {
                                //表单提交
                                mdEditorForm.method = "post";
                                mdEditorForm.action = "/addArticle/Acticle";//提交至服务器的路径
                                mdEditorForm.submit();
                            },
                            index : function(){
                                window.location.href = '/index';
                            },
                        }
                    });
                });
            </script>     
    </body>
</html>
